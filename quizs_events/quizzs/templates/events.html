<!-- Events Page -->
{% extends 'home.html' %}
{% block content %}
  <h1 class="text-2xl font-bold mb-6">Upcoming Events</h1>
  <ul class="space-y-4">
    {% for ev in events %}
      <li class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold">{{ ev.title }}</h2>
        <p class="text-gray-600"><b>Description:</b> {{ ev.description }}</p>
        <p class="text-gray-600"><b>Date:</b> {{ ev.date }}</p>
        <p class="text-gray-600"><b>Location:</b> {{ ev.location }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
