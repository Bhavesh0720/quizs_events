<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        {% if msg %}
            <p class="text-red">{{ msg }}</p>
        {% endif %}
        <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>

        <form action="{% url 'signup' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block mb-1 font-medium">Username</label>
                <input type="text" name="username" class="w-full p-3 border rounded" placeholder="Enter your username"
                    required />
            </div>

            <div>
                <label class="block mb-1 font-medium">Email</label>
                <input type="email" name="email" class="w-full p-3 border rounded" placeholder="Enter your email"
                    required />
            </div>

            <div>
                <label class="block mb-1 font-medium">Password</label>
                <input type="password" name="password" class="w-full p-3 border rounded" placeholder="Enter password"
                    required />
            </div>

            <div>
                <label class="block mb-1 font-medium">Confirm Password</label>
                <input type="password" name="confirm_password" class="w-full p-3 border rounded"
                    placeholder="Confirm password" required />
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">
                Sign Up
            </button>
        </form>

        <p class="text-sm text-gray-600 mt-4 text-center">
            Already have an account?
            <a href="{% url 'signin' %}" class="text-blue-600 hover:underline">Sign In</a>
        </p>
    </div>
</body>

</html>
